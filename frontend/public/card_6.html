<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024">
  <title>JSON to Div Layout</title>
  <style>
    @page {
      size: A4 landscape;
      margin: 0mm;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .page {
      width: 297mm;
      height: 210mm;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(1, 1fr);
      gap: 2mm;
      padding: 5mm;
      box-sizing: border-box;
    }

    .pair {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 2mm;
    }

    .card {
      position: relative; /* Ï∂îÍ∞Ä */
      width: 100%;
      height: 100%;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      box-sizing: border-box;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .back {
      width: 100%;
      height: 100%;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      box-sizing: border-box;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .back img {
      width: 80%;
      height: auto;
      transform: rotate(180deg);
    }

    .hidden {
      display: none;
    }

    .card img {
      width: 60%;
      height: auto;
      max-height: 60%;
    }

    .card-body {
      width: 85%;
      height: 90%;
      padding: 5px;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      margin: 2px;
    }

    .card-icon-left {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .card-icon-right {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .vocal { background-color: #e74c3c; }
    .rap   { background-color: #3498db; }
    .dance { background-color: #2ecc71; }

    .card-body h3 {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }

    .card-body p {
      font-size: 10px;
      color: #555;
      margin: 2px 0;
    }

    .card-body p strong {
      font-weight: bold;
    }

    .card-body p:nth-child(2) {
      color: #4caf50;
    }

    .card-body p:nth-child(3) {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const jsonData = [
      { "type": "Chorus", "name": "Chorus", "rating": 0.5, "background": "rgb(255, 80, 80)", "class": "vocal" },
      { "type": "Chorus", "name": "Chorus", "rating": 0.5, "background": "rgb(255, 80, 80)", "class": "vocal" },
      { "type": "Chorus", "name": "Chorus", "rating": 1.0, "background": "rgb(255, 80, 80)", "class": "vocal" },
      { "type": "Chorus", "name": "Chorus", "rating": 1.0, "background": "rgb(255, 80, 80)", "class": "vocal" },
      { "type": "Chorus", "name": "Chorus", "rating": 1.0, "background": "rgb(255, 80, 80)", "class": "vocal" },
      { "type": "Chorus", "name": "Chorus", "rating": 1.5, "background": "rgb(255, 80, 80)", "class": "vocal" },
      { "type": "Chorus", "name": "Chorus", "rating": 1.5, "background": "rgb(255, 80, 80)", "class": "vocal" }
    ];

    const container = document.getElementById('container');

    function createPage(items) {
      const page = document.createElement('div');
      page.className = 'page';

      items.forEach((card) => {
        const pair = document.createElement('div');
        pair.className = 'pair';

        const div = document.createElement('div');
        div.className = 'card';

        div.innerHTML = `
          <div style="
              width: 100%;
              height: 100%;
              background-color: ${card.background};
              position: relative;
              display: flex;
              align-items: center;
              justify-content: center;
              flex-direction: column;
            ">
            <div class="card-icon-left ${card.class}">
              üéµ
            </div>

            <div class="card-body">
              <h3>${card.name}</h3>
              <h1>${'‚≠ê'.repeat(card.rating * 2)}</h1>
            </div>

            <div class="card-icon-right ${card.class}">
              üéµ
            </div>
          </div>
        `;

        const back = document.createElement('div');
        back.className = 'back';
        back.innerHTML = `
          <div class="card-body">
            <h1>Îí∑Î©¥</h1>
          </div>
        `;

        pair.appendChild(div);
        pair.appendChild(back);
        page.appendChild(pair);
      });

      container.appendChild(page);
    }

    function renderPages(data) {
      const itemsPerPage = 4;
      for (let i = 0; i < data.length; i += itemsPerPage) {
        const pageItems = data.slice(i, i + itemsPerPage);
        createPage(pageItems);
      }
    }

    renderPages(jsonData);
  </script>
</body>
</html>
